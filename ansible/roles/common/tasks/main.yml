# Common setup for all CIRISBridge hosts
---
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install base packages
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - ufw
      - fail2ban
      - htop
      - vim
      - git
      - jq
      - unzip
    state: present

- name: Set timezone
  community.general.timezone:
    name: UTC

- name: Configure UFW defaults
  community.general.ufw:
    state: enabled
    policy: deny
    direction: incoming

- name: Allow SSH
  community.general.ufw:
    rule: allow
    port: "22"
    proto: tcp

- name: Allow DNS (UDP)
  community.general.ufw:
    rule: allow
    port: "53"
    proto: udp

- name: Allow DNS (TCP)
  community.general.ufw:
    rule: allow
    port: "53"
    proto: tcp

- name: Allow HTTP (for ACME)
  community.general.ufw:
    rule: allow
    port: "80"
    proto: tcp

- name: Allow HTTPS
  community.general.ufw:
    rule: allow
    port: "443"
    proto: tcp

- name: Install Docker GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Set Docker arch fact
  ansible.builtin.set_fact:
    docker_arch: "{{ 'arm64' if ansible_architecture == 'aarch64' else 'amd64' }}"

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ docker_arch }}] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present

- name: Install Docker
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
    update_cache: true

- name: Start Docker service
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: true

- name: Create CIRIS directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - /opt/ciris
    - /opt/ciris/billing
    - /opt/ciris/proxy
    - /opt/ciris/dns
    - /opt/ciris/caddy
    - /opt/ciris/postgres
    - /var/log/ciris

- name: Configure fail2ban
  ansible.builtin.copy:
    dest: /etc/fail2ban/jail.local
    content: |
      [DEFAULT]
      bantime = 3600
      findtime = 600
      maxretry = 5

      [sshd]
      enabled = true
      port = ssh
      filter = sshd
      logpath = /var/log/auth.log
      maxretry = 3
    mode: "0644"
  notify: Restart fail2ban

# SSH Hardening - disable password auth, key-only access
# Uses 00- prefix to load before cloud-init configs (first match wins in sshd)
- name: Harden SSH configuration
  ansible.builtin.copy:
    dest: /etc/ssh/sshd_config.d/00-ciris-hardening.conf
    content: |
      # CIRISBridge SSH Hardening
      # Managed by Ansible - do not edit manually

      # Disable password authentication (key-only)
      PasswordAuthentication no
      KbdInteractiveAuthentication no

      # Enable public key authentication
      PubkeyAuthentication yes

      # Note: PermitRootLogin left as provider default
      # Root access is protected by key-only auth + fail2ban
    mode: "0644"
  notify: Reload sshd

- name: Configure sysctl for performance
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: true
  loop:
    - { name: "net.core.somaxconn", value: "65535" }
    - { name: "net.ipv4.tcp_max_syn_backlog", value: "65535" }
    - { name: "vm.overcommit_memory", value: "1" }
